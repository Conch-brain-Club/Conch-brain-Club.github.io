<iframe id="cloudshell" src="https://cloudshell.conchbrain.club" style="position: fixed; margin-top: 8px; width: 100%; height: 0;"frameborder="0"></iframe>

<script>
    document.querySelector('#cloudshell').addEventListener('load', () => {
        document.querySelector('#main #loading').remove()
        document.querySelector('#cloudshell').style.height = 'calc(100vh - 58px)'
        document.querySelector('footer').setAttribute('hidden', 'hidden')
    })

    onNavigated = (name, isBack) => {
        if (name == 'cloudshell') return
        document.querySelector('footer').removeAttribute('hidden')
        onNavigated = undefined
    }
</script>
